<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#10b981" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#06b6d4" opacity="0.1"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accent)"/>

  <!-- Logo circle -->
  <circle cx="150" cy="315" r="60" fill="#10b981"/>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">DMF</text>

  <!-- Main title -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">DMF Germany</text>

  <!-- Subtitle -->
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">Fachkräfte aus Vietnam für Deutschland</text>

  <!-- Features -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="20" fill="#10b981">✓ Ausbildung</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="20" fill="#10b981">✓ Studium</text>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="20" fill="#10b981">✓ Fachkräfte</text>

  <!-- Stats -->
  <text x="250" y="500" font-family="Arial, sans-serif" font-size="18" fill="#64748b">200+ Kandidaten • 98% Visa-Erfolgsquote • 50+ Partnerunternehmen</text>

  <!-- Website -->
  <text x="250" y="560" font-family="Arial, sans-serif" font-size="22" fill="#06b6d4">www.dmf-germany.de</text>
</svg>
